name: Create Folder Pipeline

on:
  push:
    branches:
      - main

jobs:
  create_folder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up SSH
      run:
         mkdir -p ~/.ssh/
         echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
         chmod 600 ~/.ssh/id_rsa
         ssh-keyscan 157.245.86.84 >> ~/.ssh/known_hosts



    - name: Connect to server
      run: ssh root@157.245.86.84 'mkdir /root/mohid'

    - name: Commit and push changes
      run: |
        git config --global user.name 'maatique'
        git config --global user.email 'mohid.ali@invozone.com'
        git add .
        git commit -m 'Create folder'
        git push
